<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8">
    <title>주류 커뮤니티 메인</title>

    <!-- 기존 공통(변수 등) -->
    <link rel="stylesheet" th:href="@{/css/site.css}">
    <!-- 메인 전용 스타일 -->
    <link rel="stylesheet" th:href="@{/css/app.css}">
</head>
<body class="app">

<header class="app-header">
    <div class="inner">
        <strong class="logo">🍻 Alcohol Holic</strong>
        <nav class="app-nav">
            <a th:href="@{/}">홈</a>
            <a th:href="@{/alcohol/main}" class="active">메인</a>
            <a th:href="@{/alcohol/board}">자유게시판</a>
            <a th:href="@{/alcohol/tasting}">시음 후기</a>
            <a th:href="@{/alcohol/login}">로그인</a>
        </nav>
    </div>
</header>

<main class="app-wrap">
    <h2 class="section-title">추천 카드</h2>

    <div class="card-grid">
        <!-- 서버 렌더 -->
        <div class="card" th:each="c : ${cards}" role="button" tabindex="0">
            <img th:src="${c.imageUrl}" alt="">
            <div class="card-body">
                <h3 th:text="${c.title}">제목</h3>
                <p th:text="${c.subtitle}">설명</p>
            </div>
        </div>

        <!-- 임시 데이터 -->
        <div class="card" role="button" tabindex="0">
            <img th:src="@{/img/whisky.jpeg}" alt="whisky">
            <div class="card-body"><h3>위스키</h3><p>위스키 애호가를 위한 혜택</p></div>
        </div>
        <div class="card" role="button" tabindex="0">
            <img th:src="@{/img/wine.jpeg}" alt="wine">
            <div class="card-body"><h3>와인</h3><p>프리미엄 와인샵 할인</p></div>
        </div>
        <div class="card" role="button" tabindex="0">
            <img th:src="@{/img/beer.jpeg}" alt="beer">
            <div class="card-body"><h3>맥주</h3><p>수제 맥주 이벤트</p></div>
        </div>
        <div class="card" role="button" tabindex="0">
            <img th:src="@{/img/cocktail.jpeg}" alt="cocktail">
            <div class="card-body"><h3>칵테일</h3><p>칵테일 무료 제공</p></div>
        </div>
    </div>
</main>

<!-- 랜딩용 app.js는 그대로 두고, 메인 전용 JS만 추가 -->
<script th:src="@{/js/app-main.js}"></script>
</body>
</html>
