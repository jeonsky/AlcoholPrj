<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8">
    <title>주류 커뮤니티 메인</title>
    <link rel="stylesheet" th:href="@{/css/site.css}">
</head>
<body>
<header>
    <h2>주류 커뮤니티</h2>
    <nav>
        <a th:href="@{/}">홈</a>
        <a th:href="@{/alcohol/main}">메인</a>
        <a th:href="@{/alcohol/board}">자유게시판</a>
        <a th:href="@{/alcohol/tasting}">시음 후기</a>
        <a th:href="@{/alcohol/login}">로그인</a>
    </nav>
</header>

<div class="container">
    <h2>추천 카드</h2>

    <div class="card-grid">
        <!-- 서버에서 cards 내려올 때 렌더 -->
        <div class="card" th:each="c : ${cards}">
            <img th:src="${c.imageUrl}" alt="">
            <h3 th:text="${c.title}">제목</h3>
            <p th:text="${c.subtitle}">설명</p>
        </div>

        <!-- ↓ 테스트용(임시 데이터) — 서버 바인딩 전 화면 확인용 -->
        <div class="card">
            <img th:src="@{/img/whisky.jpeg}" alt="whisky">
            <h3>위스키</h3>
            <p>위스키 애호가를 위한 혜택</p>
        </div>
        <div class="card">
            <img th:src="@{/img/wine.jpeg}" alt="wine">
            <h3>와인</h3>
            <p>프리미엄 와인샵 할인</p>
        </div>
        <div class="card">
            <img th:src="@{/img/beer.jpeg}" alt="beer">
            <h3>맥주</h3>
            <p>수제 맥주 이벤트</p>
        </div>
        <div class="card">
            <img th:src="@{/img/cocktail.jpeg}" alt="cocktail">
            <h3>칵테일</h3>
            <p>칵테일 무료 제공</p>
        </div>
        <!-- ↑ 테스트용 끝 -->
    </div>
</div>

<script src="/js/app.js"></script>
</body>
</html>
